<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap’s CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pokedex-js-app</title>
</head>

<body>
    <header>
        <h1>Pokémon App</h1>
        <p>Pokédex application that displays a list of Pokémon and allows the
            user to view details for each of them.</p>
    </header>
    <main class="main-container">
        <div class="Container mx-auto pokemon-list-container">
            <h1>List of pokemon</h1>
            <ul class="list-group overflow-auto pokemon-list"></ul>

        </div>
        <!-- Container for the modal display of Pokémon data -->
        <div id="modal-container"></div>

        <!-- Button to Open the Modal -->
        <!-- <button type="button" class="btn btn-primary"
            data-bs-target="#bst-modal-container">Open Modal</button> -->
        <!-- Modal -->
        <div class="modal" tabindex="-1" role="modal"
            aria-labelledby="pokemon modal" aria-hidden="true"
            id="bst-modal-container">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2 class="modal-title">Modal-header</h2>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <p>THis is body of the Modal</p>
                    </div>
                    <!-- Modal Footer  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        Pokédex app for viewing Pokémon cards. &copy mezekr
    </footer>
    <!-- Include Bootstrap’s JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
