<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords"
        content="Pokemon, Pokédex, app, HTML, CSS, JavaScript ">
    <meta name="description"
        content="Pokédex app, which displays a list of Pokémon and details for each.">
    <meta name="author" content="Mezekr w.">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css">
    <!-- <link rel="stylesheet" href="css/styles.dist.css" type="text/css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokedex-js-app</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/pokemon-64.png" alt="App logo" class="logo">
            <h1 class="appName">Pokémon App</h1>
        </div>
        <input type="text" id="searchInput" placeholder="Search for Pokemon...">

    </header>
    <main class="main-container">
        <div class="pokemon-list-container ">
            <!-- <h1>List of pokemon</h1> -->
            <ul class="pokemon-list"></ul>
        </div>
        <!-- Container for the modal display of Pokémon data -->
        <div id="modal-container"></div>

    </main>
    <footer>
        Pokédex app for viewing Pokémon cards. &copy mezekr
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="js/scripts.dist.js"></script> -->
</body>

</html>
