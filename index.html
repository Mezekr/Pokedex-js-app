<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap’s CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pokedex-js-app</title>
</head>

<body>
    <header>
        <h1>Pokémon App</h1>
        <p>Pokédex application that displays a list of Pokémon and allows the
            user to view details for each of them.</p>
    </header>
    <main class="main-container">
        <div class="pokemon-list-container ">
            <h1>List of pokemon</h1>
            <ul class="pokemon-list"></ul>
        </div>
        <!-- Container for the modal display of Pokémon data -->
        <div id="modal-container"></div>

    </main>
    <footer>
        Pokédex app for viewing Pokémon cards. &copy mezekr
    </footer>
    <!-- Include Bootstrap’s JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
